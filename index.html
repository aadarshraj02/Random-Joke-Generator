<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Joke Generator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="card">
      <h2>Random Jokes</h2>
      <div class="joke">
        <p id="jokes">Why did the scarecrow win an award?</p>
      </div>
      <div class="punchline">
        <p id="punch">Because he was outstanding in his field</p>
      </div>
      <div class="btn">
        <button>Next Joke</button>
      </div>
    </div>
  </body>
</html>
